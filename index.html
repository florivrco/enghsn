<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بروفايل حسن</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-header {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            background-color: #ddd;
        }
        .profile-name {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .info-section {
            margin-bottom: 15px;
        }
        .info-section h3 {
            color: #666;
            margin-bottom: 5px;
        }
        .info-section p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-image"></div>
            <h1 class="profile-name">حسن</h1>
        </div>
        
        <div class="profile-info">
            <div class="info-section">
                <h3>نبذة عني</h3>
                <p>مرحباً، أنا حسن. أحب العمل في مجال التطوير والبرمجة.</p>
            </div>
            
            <div class="info-section">
                <h3>المهارات</h3>
                <p>HTML, CSS, JavaScript, Python</p>
            </div>
            
            <div class="info-section">
                <h3>الخبرات</h3>
                <p>مطور ويب - 3 سنوات</p>
            </div>
            
            <div class="info-section">
                <h3>التعليم</h3>
                <p>بكالوريوس في علوم الحاسوب</p>
            </div>
        </div>
    </div>
</body>
</html>
